<!-- The login page for when a user is signing into their account. -->
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link rel="icon" href="../logo.ico">
    <title>Login</title>
</head>

<body>
    <h1>1on1 Scheduler</h1>

    <h2>Login</h2>

    <!-- The form for a user to input their email and password to login. -->
    <!-- Submitting the form will bring the user to the personalised home page. -->
    <form class="loginSignupForm"action="login-home.html" method="POST">
        <label for="email">Email </label>
        <input type="text" id="email" placeholder="Enter your email" name="email" required><br>

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" name="password" required><br>

        <input type="submit" class="login-button" value="Login">
    </form>

    <!-- The link for a user to sign up for an account if they don't have one yet. -->
    <a href="../signup.html">Don't have an account ? Sign up here !</a>

    <!-- Footer to prevent elements sticking to the bottom of the page. -->
    <footer></footer>
</body>

</html>
