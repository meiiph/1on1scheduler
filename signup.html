<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo.ico">
    <title>Sign up</title>
</head>

<body>
    <h1>1on1 Scheduler</h1>

    <h2>Sign up</h2>

    <form class="loginSignupForm" action="./login/login-home.html" method="POST" enctype="multipart/form-data">
        <label for="email">Email </label>
        <input type="text" id="email" placeholder="Enter your email" name="email" required><br>
    
        <label for="username">Username </label>
        <input type="text" id="username" placeholder="Enter your username" name="username" required><br>
    
        <label for="password">Password </label>
        <input type="password" id="password" placeholder="Enter your password" name="password" required><br>
    
        <input type="submit" class="login-button" value="Sign up">
    </form>

    <a href="./login/login.html">Already have an account ? Log in here !</a>
</body>

</html>
