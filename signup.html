<!-- The page for users to use when they don't have an account for the website yet. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo.ico">
    <title>Sign up</title>
</head>

<body>
    <h1>1on1 Scheduler</h1>

    <h2>Sign up</h2>
    <!-- The form that users need to fill out, with the details needed to create a new account. -->
    <!-- Submitting the form will bring them to the personalised home page. -->
    <form class="loginSignupForm" action="./login/login-home.html" method="POST" enctype="multipart/form-data">
        <label for="email">Email </label>
        <input type="text" id="email" placeholder="Enter your email" name="email" required><br>
    
        <label for="username">Username </label>
        <input type="text" id="username" placeholder="Enter your username" name="username" required><br>
    
        <label for="password">Password </label>
        <input type="password" id="password" placeholder="Enter your password" name="password" required><br>
    
        <input type="submit" class="login-button" value="Sign up">
    </form>
    <a href="./login/login.html">Already have an account ? Log in here !</a>

    <!-- Footer to prevent elements sticking to the bottom of the page. -->
    <footer></footer>
</body>
</html>
