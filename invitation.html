<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo.ico">
</head>

<body>
    <h1>1on1 Scheduler</h1>
    <h2>Invitation</h2>

    <h3>Invite someone to a meeting </h3>

    <form class="invitationFormPage" id="invitationForm" method="POST">
        <input type="text" id="title" class="title" name="title" placeholder="Add a Title" required>
        <input type="date" id="date" name="invitation-date" value="2024-02-07" min="2024-02-07" max="2300-12-31" required>
        <label>From:</label>
        <input type="time" id="fromTime" name="fromTime" min="00:00" max="23:59" required>
        <label>To:</label>
        <input type="time" id="toTime" name="toTime" min="00:00" max="23:59" required>
        <input type="email" id="email" name="email" placeholder="Add an email" required>
        <input type="text" id="description" name="description" placeholder="Add a description" required>
        <input type="button" id="sendInviteBtn" class="login-button" value="Send Invite">
    </form>

    <script src="script.js"></script>
</body>

</html>
