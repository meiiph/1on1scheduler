<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo.ico">
    <title>Invitation Form</title>
</head>

<body>
    <h1>1on1 Scheduler</h1>

    <h2>Invitation</h2>

        <h3>Invite someone to a meeting </h3>
        <form class="invitationFormPage" action="contacts.html" method="POST">
        <input type="text" id="title" class="title" name="title" placeholder="Add a Title">
        <input type="date" id="date" name="invitation-date" value="2024-02-07" min="2024-02-07" max="2300-12-31" />
        <label>From:</label>
        <input type="time" id="appointment" name="appointment" min="00:00" max="23:59" required />
        <label>To:</label>
        <input type="time" id="appointment" name="appointment" min="00:00" max="23:59" required />
        <input type="text" id="email" name="email" placeholder="Add an email">
        <input type="text" id="description" name="description" placeholder="Add a description">
        <input type="submit" class="login-button" value="Send Invite">
    </form>
    
    <script src="script.js"></script>
</html>
