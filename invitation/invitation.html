<!-- This page is for the invitation form. The user to input the details required for the meeting and sends the invite to the email provided. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link rel="icon" href="../logo.ico">
    <title>Invitation Form</title>
</head>

<body>
    <!-- Navigation bar at the top of the page. -->
    <nav>
        <a class="logo" href="../login/login-home.html">1on1 Scheduler</a>
        <a href="../contacts/contacts.html">Contacts</a>
        <a href="../create_calendar/view_calendars.html">Calendars</a>
        <a href="../login/login.html">Logout</a>
    </nav>
    <h2>Meeting Invitation</h2>
    <!-- The form that the user will fill out to send an invitation. -->
    <form class="invitationFormPage" action="statuses.html" method="POST">
        <input type="text" id="title" class="title" name="title" placeholder="Add a Title">
        <input type="date" id="date" name="invitation-date" value="2024-02-07" min="2024-02-07" max="2300-12-31" />
        <label>From:</label>
        <input type="time" id="fromTime" name="fromTime" min="00:00" max="23:59" required>
        <label>To:</label>
        <input type="time" id="toTime" name="toTime" min="00:00" max="23:59" required>
        <input type="email" id="email" name="email" placeholder="Add an email" required>
        <input type="text" id="description" name="description" placeholder="Add a description" required>
        <input type="submit" id="sendInviteBtn" class="login-button" value="Send Invite">
        <input type="button" class="login-button" value="Cancel" onclick="window.location.href='../contacts/contacts.html';">
    </form>

    <script src="script.js"></script>
    <!-- Footer to prevent elements sticking to the bottom of the page. -->
    <footer></footer>
</body>

</html>
