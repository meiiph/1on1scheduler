<!-- A page displaying the text and button that will bring a user to an invitation pop-up. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link rel="icon" href="../logo.ico">
    <title>Send an Invite!</title>
</head>

<body>
    <h1>1on1 Scheduler</h1>

    <h2>Invitation</h2>

    <!-- A button that will open the invitation pop-up. -->
    <button id="openPopup">Invite someone !</button>
    <!-- The following pop-up appears when a user wants to invite someone to a meeting. -->
    <div id="popup" class="popup">
      <div class="popup-content">
        <span class="close" id="closePopup">&times;</span>
        <h3>Invite someone to a meeting </h3>
        <form class="invitationForm" action="../contacts/contacts.html" method="POST">
        <input type="text" id="title" class="title" name="title" placeholder="Add a Title">
        <input type="date" id="date" name="invitation-date" value="2024-02-07" min="2024-02-07" max="2300-12-31" />
        <label>From:</label>
        <input type="time" id="appointment" name="appointment" min="00:00" max="23:59" required />
        <label>To:</label>
        <input type="time" id="appointment" name="appointment" min="00:00" max="23:59" required />
        <input type="text" id="email" name="email" placeholder="Add an email">
        <input type="text" id="description" name="description" placeholder="Add a description">
        <input type="submit" class="login-button" value="Send Invite">
    </form>
    </div>
    </div>

    <!-- Footer to prevent elements sticking to the bottom of the page. -->
    <footer></footer>

    <!-- The JavaScript file that will make the pop-up appear when the button is clicked. -->
    <script src="script.js"></script>
</body>
</html>
